<!DOCTYPE html>

<head>

    <title>5-dars</title>

<body>
    <h1>Nechta Fizz, Nechta Buzz va nechta fizzbuzz!</h1>
    <form method="post" class="js-form">

    </form>
    <h2 class="js-fizzs">Fizzlar soni <span class="js-nta"></span> ta: <span class="js-fizz"></span></h2>
    <h2 class="js-buzzs">Buzzlar soni <span class="js-nta"></span> ta: <span class="js-buzz"></span></h2>
    <h2 class="js-fizzbuzzs">FizzBuzzlar soni<span class="js-nta"></span> ta:<span class="js-fizzbuzz"> </span>
    </h2>
    <h2>Iltimos siz kiritgan son <span class="js-result"></span> &nbsp; bu son bo'linmaydi</h2>
    <h3 class="result"></h3>
    <script src="./js/main.js"></script>
</body>

</html>
